<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
	<title>Cobalt</title>

	<!-- components -->
	<link rv-component="components/scroller">
	<!-- /components -->

	<!-- styles -->
	<link rel="stylesheet" href="engine/css/app.css">
	<link rel="stylesheet" href="styles/scroller.css">
	<!-- /styles -->
</head>
<body>
	<article class="slide" rv-controller="scroller-controller">
		<rv-template name="layout"></rv-template>
		<h1 rv-html="t.h1"></h1>
		<div class="scroller well">
			<div rv-scroll class="scroll-content">
				<p rv-html="t.p1"></p>
				<p rv-html="t.p2"></p>
				<p rv-html="t.p3"></p>
				<p rv-html="t.p4"></p>
			</div>
		</div>
		<rv-template name="readme"></rv-template>
	</article> 

	<script src="../spa/bundle.js"></script>
</body>
</html>
