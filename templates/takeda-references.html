<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
	<title>Cobalt</title>

	<!-- components -->
	<link rv-component="components/references">
	<!-- /components -->

	<!-- styles -->
	<link rel="stylesheet" href="engine/css/app.css">
	<link rel="stylesheet" href="styles/takeda-references.css">
	<!-- /styles -->
</head>
<body>
	<article class="slide" rv-controller="references-controller">
		<rv-template name="menu"></rv-template>
		<rv-template name="sitemap"></rv-template>
		<rv-template name="design"></rv-template>
		<rv-template name="./components/indicators/indicators"></rv-template>
		<rv-template name="./components/thumbnails/thumbnails"></rv-template>

		<div rv-if="isDemo" rv-controller="/components/demo/index">
			<rv-template name="./components/demo/demo"></rv-template>
		</div>

		<h1 rv-html="t.h1"></h1>

		<rv-template name="./components/takeda-references/references"></rv-template>


		<sup class="hidden" rv-references="ref6 ref4 ref7 ref2 ref3"></sup>
		<!-- content -->
	</article>

	<script src="../spa/bundle.js"></script>
</body>
</html>
