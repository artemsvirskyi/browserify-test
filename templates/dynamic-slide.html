<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
	<title>Cobalt</title>

	<!-- components -->
	<link rv-component="./components/draggable">
	<link rv-component="./binders/bound-to-parent">
	<!-- /components -->

	<!-- styles -->
	<link rel="stylesheet" href="engine/css/app.css">
	<link rel="stylesheet" href="styles/dynamic-slide.css">
	<!-- /styles -->
</head>
<body>
	<article class="slide" rv-controller="dynamic-slide">
		<rv-template name="layout"></rv-template>

		<h1 rv-html="t.header"></h1>

		<ul rv-draglist id="draglist">
			<li rv-each-slide="slides" rv-draggable="slide" rv-bound-to-parent class="item btn btn-lg btn-default" rv-html="slide | cut-dynamic"></li>
		</ul>

		<button rv-on-tap="insertChapter" rv-html="t.button" class="btn btn-lg btn-primary"></button>
	</article>

	<script src="../spa/bundle.js"></script>
</body>
</html>
