<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
	<title>Cobalt</title>

	<!-- components -->
	<link rv-component="components/reel">
	<!-- /components -->

	<!-- styles -->
	<link rel="stylesheet" href="engine/css/app.css">
	<link rel="stylesheet" href="components/reel/reel.css">
	<link rel="stylesheet" href="styles/reel.css">
	<!-- /styles -->
</head>
<body>
	<article class="slide" rv-controller="reel">
		<rv-template name="layout"></rv-template>
		<h1 rv-html="t.h1"></h1>
		<div class="visible-content">
			<div class="reel-container">
				<div class="reel" rv-reel rv-on-change="change">
					<div class="reel-item" rv-html="t.reelItem1"></div>
					<div class="reel-item" rv-html="t.reelItem2"></div>
					<div class="reel-item" rv-html="t.reelItem3"></div>
					<div class="reel-item" rv-html="t.reelItem4"></div>
					<div class="reel-item" rv-html="t.reelItem5"></div>
					<div class="reel-item" rv-html="t.reelItem6"></div>
					<div class="reel-item" rv-html="t.reelItem7"></div>
					<div class="reel-item" rv-html="t.reelItem8"></div>
					<div class="reel-item" rv-html="t.reelItem9"></div>
					<div class="reel-item" rv-html="t.reelItem10"></div>
					<div class="reel-item" rv-html="t.reelItem11"></div>
					<div class="reel-item" rv-html="t.reelItem12"></div>
					<div class="reel-item" rv-html="t.reelItem13"></div>
					<div class="reel-item" rv-html="t.reelItem14"></div>
					<div class="reel-item" rv-html="t.reelItem15"></div>
					<div class="reel-item" rv-html="t.reelItem16"></div>
					<div class="reel-item" rv-html="t.reelItem17"></div>
					<div class="reel-item" rv-html="t.reelItem18"></div>
					<div class="reel-item" rv-html="t.reelItem19"></div>
					<div class="reel-item" rv-html="t.reelItem20"></div>
					<div class="reel-item" rv-html="t.reelItem21"></div>
					<div class="reel-item" rv-html="t.reelItem22"></div>
					<div class="reel-item" rv-html="t.reelItem23"></div>
					<div class="reel-item" rv-html="t.reelItem24"></div>
					<div class="reel-item" rv-html="t.reelItem25"></div>
					<div class="reel-item" rv-html="t.reelItem26"></div>
					<div class="reel-item" rv-html="t.reelItem27"></div>
					<div class="reel-item" rv-html="t.reelItem28"></div>
					<div class="reel-item" rv-html="t.reelItem29"></div>
					<div class="reel-item" rv-html="t.reelItem30"></div>
				</div>
			</div>
		</div>
		<p class="current-item">
			<span rv-html="t.currentItem"></span>
			<mark rv-html="curItem"></mark>
		</p>
		<rv-template name="readme"></rv-template>
	</article>

	<script src="../spa/bundle.js"></script>
</body>
</html>
