<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
	<title>Cobalt</title>

	<!-- components -->
	<link rv-component="components/pie-chart">
	<!-- /components -->

	<!-- styles -->
	<link rel="stylesheet" href="engine/css/app.css">
	<link rel="stylesheet" href="styles/interactive-pie-chart.css">
	<!-- /styles -->
</head>
<body>
	<article class="slide" rv-controller="interactive-pie-chart">
		<rv-template name="layout"></rv-template>

		<div class="pie-chart" rv-pie-chart="data" output-filter="filter" data-prevent-right-swipe="true" data-prevent-left-swipe="true"></div>

		<input type="text" class="template form-control" rv-value="template">
		<button rv-on-tap="changeColors">Change colors</button>
		
		<rv-template name="readme"></rv-template>
	</article>

	<script src="../spa/bundle.js"></script>
</body>
</html>
